<html>

<head>
    <title>Edit symptom</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body class="addForm" style="height: 100vh;">

    <form id="editSymptom" method="post" class="px-4 py-3">
        <div class="form-group">
            <p><b>Симптом:</b><br>
                <input type="text" name="symptom" value={{old_symp['symptom']}}>
            </p>
        </div>
        <div class="form-group">
            <p><b>Дата:</b><br>
                <input type="date" name="date" value={{old_symp['date']}}>
            </p>
        </div>
    </form>
    <div class="row">
        <div class="col">
            <button class="btn btn-success" form="editSymptom"
                onclick="location.href='http://localhost:8080/card/{{phone_number}}/dynamic';"
                method="get">Edit</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-danger" onclick="deleteSymptom()">Удалить</button>
        </div>
        <div class="col">
            <button class="btn btn-secondary"
                onclick="location.href='http://localhost:8080/card/{{phone_number}}/dynamic';">Назад</button>
        </div>
    </div>

</body>
<script type="text/javascript">
    function deleteSymptom() {
        $.ajax({
            type: "DELETE",
            url: window.location,
            success: function () {
                window.location.href = 'http://localhost:8080/card/{{phone_number}}/dynamic';
                alert("Симптом удален!");
            }
        });
    }
</script>

</html>
