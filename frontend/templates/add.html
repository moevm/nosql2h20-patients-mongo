<html>
<head>
   <title>Добавление пациента</title>
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>
   <header>
      <h1>
         Добавление пациента
      </h1>
   </header>
   <form name="addPatient" method="post" action="">
      <input type="text" name="phone" size="40" placeholder="Телефон"><br>
      <input type="text" name="name" size="40" placeholder="ФИО"><br>
      <input type="text" name="country" size="40" placeholder="Страна"><br>
      <input type="text" name="city" size="40" placeholder="Город"><br>
      <div class="list">
         <label class="list-item" for="start">Дата рождения: </label>
         <input class="list-item" type="date" id="start" name="birthday" value="2000-01-01" min="1900-01-01"
            max="2020-12-31"><br>
      </div>

   </form>
   <div class="list">
      <button class="list-item" onclick="location.href='http://localhost:8080/';">Add</button>
      <button class="list-item" onclick="location.href='http://localhost:8080/';">Back to menu</button>
   </div>
</body>
</html>
