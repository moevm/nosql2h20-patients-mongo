<!doctype html>
<html class="no-js" lang="">
<meta charset="utf-8">

<head>
  <title>Diseases</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body class="addForm" style="height: 100vh;">
  <table class="table table-hover" style="width:50%">
    <tbody>
      {%for symp in symptoms%}
      <tr onclick="location.href='{{ url_for('symptom_edit', phone_number = phone_number,  index = loop.index-1) }}';">
        <td>{{ symp['symptom']}}</td>
        <td>{{ symp['date']}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div style="padding:10px">
    <button class="btn btn-secondary"
      onclick="location.href='{{ url_for('add_symptom', phone_number=phone_number) }}';">Добавить</button>
    <button class="btn btn-secondary"
      onclick="location.href='{{ url_for('card_patient', phone_number=phone_number) }}';">Назад</button>
  </div>
</body>
